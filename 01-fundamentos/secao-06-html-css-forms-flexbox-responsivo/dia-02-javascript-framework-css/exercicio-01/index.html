<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <form action="" class="container">
        <h1 class="display-2 text-center">TrybeTrip</h1>

        <!-- informações do usuário -->
        <section class="container mb-3">
            <label class="form-label" for="user-name">
                Nome:
                <input class="form-control" maxlength="50" type="text" name="name" id="user-name" required>
            </label>
            <br>
            <br>
            <label class="form-label" for="user-email">
                Email:
                <input class="form-control" maxlength="50" type="email" name="email" id="user-email" required>
            </label>
        </section>

        <!-- destino desejado -->
        <section class="container mb-3">
            <input class="form-check-input" type="radio" name="trip-option" id="destination-1">
            <label label class="form-check-label" for="destination-1">Cidade</label>
            <input class="form-check-input" type="radio" name="trip-option" id="destination-2">
            <label label class="form-check-label" for="destination-2">Campo</label>
            <input class="form-check-input" type="radio" name="trip-option" id="destination-3">
            <label label class="form-check-label" for="destination-3">Praia</label>
            <input class="form-check-input" type="radio" name="trip-option" id="destination-4">
            <label label class="form-check-label" for="destination-4">Montanhas</label>
        </section>

        <!-- resposta concurso -->
        <section class="container mb-3">
            <h2 class="display-5 text-center">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                TrybeTrip?</h2>
            <textarea class="form-control" id="user-response" maxlength="500" rows="10" cols="50" name="user-response"
                required></textarea>
        </section>

        <!-- data da viagem -->
        <section class="container mb-3">
            <label for="trip-date">
                Qual a melhor data para realizar sua viagem?
                <input class="form-control" type="date" name="day-trip" id="trip-date">
            </label>
        </section>

        <!-- form-checks -->
        <section class="container mb-3">
            <label for="check-news" class="form-check-label mb-1">
                Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                <input class="form-check-input" type="checkbox" name="newsletter" id="check-news">
            </label>
            <br>
            <label for="check-pictures" class="form-check-label">
                Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                <input class="form-check-input" type="checkbox" name="send-images" id="check-pictures">
            </label>
        </section>

        <!-- enviar/apagar -->
        <section class="container mb-3">
            <button class="btn btn-primary" type="submit" id='clear-btn'>Enviar</button>
            <button class="btn btn-secondary" type="reset" id='reset-btn'>Apagar</button>
        </section>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
